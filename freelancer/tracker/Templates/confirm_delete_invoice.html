{% extends 'base.html' %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete Invoice #{{ invoice.id }}?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete it</button>
  <a href="{% url 'invoice_detail' invoice.id %}">Cancel</a>
</form>
{% endblock %}
