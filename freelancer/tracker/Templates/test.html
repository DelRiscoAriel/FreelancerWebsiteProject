<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freelancer Invoice & Time Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="flex h-screen">

    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-md p-4">
      <h1 class="text-xl font-bold mb-8">Freelancer Invoice<br>& Time Tracker</h1>
      <nav class="space-y-4">
        <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-blue-500">
          <span>🏠</span>
          <span>Dashboard</span>
        </a>
        <a href="#" class="flex items-center space-x-2 text-blue-600 font-semibold">
          <span>📁</span>
          <span>Projects</span>
        </a>
        <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-blue-500">
          <span>📄</span>
          <span>Invoices</span>
        </a>
        <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-blue-500">
          <span>👤</span>
          <span>Account</span>
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 bg-white p-10">
      <h2 class="text-xl font-semibold mb-4">Project Name</h2>
      <p class="mb-2">Hourly Rate: <strong>$50.00</strong></p>
      <p class="mb-6">Total Hours: <strong>10.00</strong></p>

      <div class="bg-gray-100 p-6 rounded-md shadow-inner mb-4 w-80 text-center text-3xl font-mono">
        00:00:00
      </div>

      <div class="flex space-x-4 mb-4">
        <button class="bg-blue-600 text-white px-4 py-2 rounded">Start</button>
        <button class="bg-gray-200 px-4 py-2 rounded">Pause</button>
        <button class="bg-gray-200 px-4 py-2 rounded">Stop</button>
      </div>

      <button class="bg-white border border-gray-300 px-4 py-2 rounded mb-4">Add Time Entry</button><br>

      <button class="bg-blue-600 text-white px-6 py-3 rounded text-lg">Create Invoice</button>
    </div>
    
  </div>

  <input type="checkbox" id="toggle-new-client"> Create New Client<br><br>
</body>
</html>
